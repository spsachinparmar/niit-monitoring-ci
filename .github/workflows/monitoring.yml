name: NIIT Monitoring CI

on:
  schedule:
    - cron: "0 */2 * * *"   # Runs every 2 hours
  workflow_dispatch:        # Manual trigger

jobs:
  run-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Google Chrome (latest stable)
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Install ChromeDriver that matches Chrome version
      - name: Install ChromeDriver
        run: |
          sudo apt-get install -y chromium-chromedriver
          which chromedriver

      # Force Selenium to use Linux ChromeDriver (ZERO code change)
      - name: Set ChromeDriver Path
        run: |
          export WEBDRIVER_CHROME=$(which chromedriver)
          echo "WEBDRIVER_CHROME=$WEBDRIVER_CHROME" >> $GITHUB_ENV
          echo "Using ChromeDriver at: $WEBDRIVER_CHROME"

      # Run Tests
      - name: Run Maven Tests
        run: mvn -B clean test
